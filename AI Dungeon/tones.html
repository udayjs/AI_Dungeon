<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Tone</title>
    <link rel="stylesheet" href="tones.css">
</head>
<body>
    <div class="banner">
        <img class="ai" src="logos/Black And White Modern Typographic Simple Virus Apparel Logo (1)-Photoroom.png" alt="">
    </div>
    <div class="box">
        <form action="">
            <h1>Choose Tone</h1>
            <p>This will affect the overall feel and language of the story</p>
            
            <div class="search-bar">
                <input type="search" placeholder="Search tone">
            </div>
            <div class="options-row">
                <button class="option">Lighthearted</button>
                <button class="option">Dark</button>
                <button class="option">Serious</button>
            </div>
            <button class="option custom">Custom (Describe)</button>
            <div>
                <a href="#" class="next">Next</a>
            </div>
        </form>
    </div>
    
</body>
</html>
