<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen</title>
    <link rel="stylesheet" href="chatscreen.css">
</head>
<body>
    <div class="header">
        <div class="circle small left-arrow">←</div>
        <div class="header-actions">
            <div class="circle small">↩</div>
            <div class="circle small">↪</div>
            <div class="circle small">⚙️</div>
        </div>
    </div>
    <div class="chat-frame"></div>
    <div class="action-buttons">
        <div class="button white">✎ Take a turn</div>
        <div class="button">Continue</div>
        <div class="button">Erase</div>
        <div class="circle small down-arrow">ᐯ</div>
    </div>
    <div class="footer">
        <div class="circle small help">?</div>
    </div>
</body>
</html>
